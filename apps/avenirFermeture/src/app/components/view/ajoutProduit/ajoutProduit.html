<mat-card>

  <mat-card-header>
    <mat-card-title>Ajouter un produit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nom du produit</mat-label>
        <input matInput [(ngModel)]="produitName" name="productName" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Ajouter</button>
    </form>
  </mat-card-content>
</mat-card>

<!-- Liste des produits existants -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Produits existants</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let produit of produits">{{ produit.nom }}</li>
    </ul>
  </mat-card-content>
</mat-card>
