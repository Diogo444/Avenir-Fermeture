<div class="add-client-container">
  <h1>TEST - Page AddClient chargée</h1>

  @if (clientForm) {
    <p>✅ Le formulaire est initialisé</p>
  } @else {
    <p>❌ Le formulaire n'est PAS initialisé</p>
  }

  <mat-card class="client-form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person_add</mat-icon>
        Ajouter un nouveau client
      </mat-card-title>
      <button mat-icon-button class="close-btn" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      @if (clientForm) {
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="client-form">
        <div class="form-section">
          <h3 class="section-title">
            <mat-icon>person</mat-icon>
            Test Formulaire Simplifié
          </h3>

          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Nom</mat-label>
              <input matInput formControlName="lastName" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Prénom</mat-label>
              <input matInput formControlName="firstName" required />
            </mat-form-field>
          </div>

          <button mat-raised-button color="primary" type="submit">
            Test Submit
          </button>
        </div>
      </form>
      }
    </mat-card-content>
  </mat-card>
</div>
