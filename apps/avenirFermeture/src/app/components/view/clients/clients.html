<div class="clients-container">
  <header class="clients-header">
    <h1>Liste des Clients</h1>
    <mat-form-field class="search-bar" appearance="outline">
      <mat-label>Rechercher un Client</mat-label>
      <input matInput placeholder="Ex. Dupont" />
    </mat-form-field>
    <button mat-fab extended color="primary" aria-label="Ajouter un Client" (click)="addClient()">
      <mat-icon>add</mat-icon>
      Ajouter un Client
    </button>
  </header>

<table mat-table [dataSource]="client" class="mat-elevation-z8">

  <!-- Nom Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Nom</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Prénom Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Téléphone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Téléphone </th>
    <td mat-cell *matCellDef="let element"> {{ parseNumber(element.phone)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
